<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Plans</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
    
  <section class="container py-5">
    <div class="text-center">
      <h2 class="mb-4">Choose Your Subscription Plan</h2>
    </div>
    <div class="row justify-content-center">
      <!-- 1 Month Plan -->
      <div class="col-md-4 mb-4">
        <div class="card border-dark">
          <div class="card-body text-center">
            <h5 class="card-title">1 Month</h5>
            <p class="card-text display-6">$9.99</p>
            <button class="btn btn-primary">Select Plan</button>
          </div>
        </div>
      </div>
      <!-- 3 Month Plan -->
      <div class="col-md-4 mb-4">
        <div class="card border-dark">
          <div class="card-body text-center">
            <h5 class="card-title">3 Months</h5>
            <p class="card-text display-6">$24.99</p>
            <button class="btn btn-primary">Select Plan</button>
          </div>
        </div>
      </div>
      <!-- 12 Month Plan -->
      <div class="col-md-4 mb-4">
        <div class="card border-dark">
          <div class="card-body text-center">
            <h5 class="card-title">12 Months</h5>
            <p class="card-text display-6">$79.99</p>
            <button class="btn btn-primary">Select Plan</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
